<div class="orders view">
	<div class="container">
		<header>
			<h3>All Customer Orders</h3>
		</header>
		<div>
			<div class="row" data-ng-controller="OrdersController">
				<div class="span12" 
					data-ng-repeat="customer in customers">
					<div class="indent">
						<h4>
							<a href="#/customerorders/{{customer.id}}">{{
								customer.firstName + ' ' + customer.lastName }}</a>
						</h4>
					</div>
					<div data-ng-repeat="order in customer.orders">
						
						<table 
						class="table table-hover table-striped table-condensed table-bordered ordersTable"
						>
						<thead>
							<tr>
								<th>Product</th>
								<th>Quantity</th>
								<th>Unit Price</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							
							<tr
								data-ng-repeat="item in order.items">
								<td>{{item.product.name}}</td>
								<td>{{item.quantity}}</td>
								<td>{{item.price}}</td>
								<td>{{item.price * item.quantity}}</td>
							</tr>
						</tbody>
					</table>
					</div> 
					
				</div>
			</div>
		</div>
	</div>
</div>
