<div class="col-md-6 col-md-offset-3">
	<h2>Login</h2>
	<form name="form" ng-submit="login()" role="form">
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="text"
				id="firstName" name="firstName" class="form-control"
				ng-model="firstName" required /> <span
				ng-show="form.firstName.$dirty && form.firstName.$error.required">
				First Name is required</span>
		</div>
		<div class="form-group">
			<label for="password">Last Name</label> <input type="password"
				id="lastName" name="lastName" class="form-control"
				ng-model="lastName" required /> <span
				ng-show="form.lastName.$dirty && form.lastName.$error.required">
				Last Name is required</span>
		</div>
		<div class="form-actions">
			<button type="submit" ng-disabled="form.$invalid"
				class="btn btn-primary">Login</button>
		</div>
	</form>
</div>
