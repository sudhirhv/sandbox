<div class="row">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2">First Name:</label>
			<div class="col-sm-10">
				<input type="text" data-ng-model="currentCustomer.firstName"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2">Address:</label>
			<div class="col-sm-10">
				<input type="text" data-ng-model="currentCustomer.address"
					class="form-control" />
			</div>
		</div>
		<button type="button" ng-click="updateCustomer(currentCustomer)">Save</button>
	</form>
</div>
